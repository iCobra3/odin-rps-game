<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
</head>

<body>
    <script>
        // Getting computer's choice
        function getComputerChoice() {
            // create array of the 3 choices
            const options = ["rock", "paper", "scissors"]
            // Return a random value of the options
            const randomIndex = Math.floor(Math.random() * options.length); // Generate valid index
            return options[randomIndex];
        }

        // getting the user input 
        function getHumanChoice() {
            let userInput = prompt("enter your choice, rock or paper or scissors",);
            return userInput;
        }



        // set the 5 rounds of the game
        function playGame() {
            // console.log('yes')
            // create variables tracking human and computer score
            let humanScore = 0;
            let computerScore = 0;

            // create a round of Rock paper scissors
            function playRound(humanChoice, computerChoice) {
                humanChoice.toLowerCase();
                if (humanChoice === computerChoice) {
                    console.log(`It's a tie! Both chose ${humanChoice}`);
                } else if (humanChoice === 'rock' && computerChoice === 'scissors') {
                    console.log('the human wins')
                    humanScore += 1;
                }
                else if (humanChoice === 'rock' && computerChoice === 'paper') {
                    console.log('the computer wins')
                    computerScore += 1;
                }
                else if (humanChoice === 'scissors' && computerChoice === 'rock') {
                    console.log('the computer wins')
                    computerScore += 1;
                }
                else if (humanChoice === 'scissors' && computerChoice === 'paper') {
                    console.log('the human wins')
                    humanScore += 1;
                }
                else if (humanChoice === 'paper' && computerChoice === 'rock') {
                    console.log('the human wins')
                    humanScore += 1;
                }
                else if (humanChoice === 'paper' && computerChoice === 'scissors') {
                    console.log('the computer wins')
                    computerScore += 1;
                }
            }
            // repeating the round 5 times
            for (i = 0; i <= 4; i++) {
                // console.log('yes')
                playRound(getHumanChoice(), getComputerChoice())
            }

            // output the winner
            if (humanScore === computerScore) {
                console.log("final score is tie!");
            }
            else if (humanScore > computerScore) {
                console.log('human wins!');
            }
            else if (humanScore < computerScore) {
                console.log('computer wins!');
            }
        }

        playGame();

    </script>
</body>

</html>
